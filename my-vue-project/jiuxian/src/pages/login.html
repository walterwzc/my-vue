<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>酒仙网后台登录页面</title>
    <meta name="description" content="酒仙网后台登录页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/ico" href="../static/images/jiuxianlogo.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="../libs/amazeui.min.css" />
    <link rel="stylesheet" href="../libs/admin.css">
    <link rel="stylesheet" href="../styles/amaze-frame.css">
</head>

<body data-type="login">
    <div class="am-g myapp-login">
        <div class="myapp-login-logo-block  tpl-login-max">

            <div class="myapp-login-logo-text">
                <div class="myapp-login-logo-text">
                    酒仙网后台管理系统
                    <span> 登录</span>
                    <i class="am-icon-skyatlas"></i>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="am-u-sm-10 login-am-center">
                <form class="am-form" id="userLoginForm">
                    <fieldset>
                        <div class="am-form-group">
                            <input type="email" class="" id="doc-ipt-email-1" class="username" placeholder="输入用户名">
                        </div>
                        <div class="am-form-group">
                            <input type="password" class="" id="doc-ipt-pwd-1" class="password" placeholder="设置个密码吧">
                        </div>
                        <p>
                            <button type="submit" class="am-btn am-btn-default">登录</button>
                        </p>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>

    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/amazeui.min.js"></script>
    <script src="../libs/web-storage-cache.min.js"></script>
    <script src="../libs/template-web.js"></script>
    <script src="../scripts/app.js"></script>
</body>

</html>
